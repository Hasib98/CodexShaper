<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Border Circle</title>
  <style>
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      background: white; /* Inner circle color */
    }

    .circle::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(45deg, red, blue);
      z-index: -1;
    }

    .circle::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      background: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
